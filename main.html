<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom inline styles for the container width and row height as required */
    .main-container {
      width: 600px;
      border: 5px solid rgb(4, 255, 4);
      background-color: rgb(41, 0, 0);
      padding: 10px;
    }
    .row-custom {
      border: 5px solid rgb(255, 188, 188);
      height: 200px;
      margin-bottom: 10px;
    }
    .col-custom {
      border: 2px dotted rgb(38, 38, 43);
    }
  </style>
</head>
<body>
  <div class="container main-container">

    <!-- Row 1 -->
    <div class="row row-custom">
      <div class="col-md-4 col-sm-6 col-custom bg-info">Column 1</div>
      <div class="col-md-8 col-sm-6 col-custom bg-thistle">Column 2</div>
    </div>

    <!-- Row 2 -->
    <div class="row row-custom justify-content-between">
      <div class="col-md-4 offset-md-2 col-custom bg-danger">Column 1</div>
      <div class="col-md-4 col-custom bg-info">Column 2</div>
    </div>

    <!-- Row 3 -->
    <div class="row row-custom justify-content-center text-center">
      <div class="col-md-4 col-sm-6 col-custom bg-violet">Column 1</div>
      <div class="col-md-4 col-sm-6 col-custom bg-success">Column 2</div>
    </div>

  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
